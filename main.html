<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>celestial wonders</title>
   <link rel="stylesheet" href="styles.css">
</head>
<body style="background-color: black">
  <video autoplay loop muted>
        <source src="images/stars.mp4" type="video/mp4">
    </video>
  <div class="container">
    <h1 class="title">cele$tial w0nder$</h1>
    <form>
      <label style="color: white; font-family: Arial Black" for="object-name"> > название объекта:</label>
      <input type="text" id="object-name">
      <br>
      <label style="color: white; font-family: Arial Black"  for="object-type"> > тип объекта:</label>
      <select style="font-family: Arial Black" id="object-type">
        <option style="font-family: Arial Black" value="planet">планета</option>
        <option style="font-family: Arial Black" value="star">звезда</option>
      </select>
      <br>
      <button style="color: black; background-color: #C10020; font-family: Arial Black" type="button" id="add-button">добавить что-то</button>
      <button style="color: black; font-family: Arial Black" type="button" id="change-button">поменять что-то</button>
      <button style="color: black; background-color: #960018; font-family: Arial Black" type="button" id="remove-button">удалить</button>
    </form>
    <div id="objects-container"></div>
  </div>
<script src="logic.js"></script>
</body>
</html>
